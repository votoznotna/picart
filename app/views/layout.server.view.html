<!DOCTYPE html>
<html  lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>{{title}}</title>

	<!-- General META -->
	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<!-- Semantic META -->
	<meta name="keywords" content="{{keywords}}">
	<meta name="description" content="{{description}}">

	<!-- Fav Icon -->
	<link href="/modules/core/img/brand/earth-favicon.ico" rel="shortcut icon" type="image/x-icon">

	{% if process.env.NODE_ENV === 'production' %}
	<link href="https://albo.herokuapp.com/modules/core/img/brand/earth-favicon.ico" rel="shortcut icon" type="image/x-icon">
	{% endif %}


	<!--Application CSS Files-->
	{% for cssFile in cssFiles %}<link rel="stylesheet" href="{{cssFile}}">{% endfor %}
	<!-- HTML5 Shim -->
 	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body class="ng-cloak" background-image="/modules/core/img/brand/bridge.jpg">
	<base href="/">
	<header data-ng-include="'/modules/core/views/header.client.view.html'" style="opacity:1.0" class="navbar navbar-fixed-top navbar-inverse"></header>
	<div id="main" class="content" ng-cloak style="padding-bottom: 40px;">
		<wait-spinner></wait-spinner>
			{% block content %}{% endblock %}
	</div>
	<footer class="text-center clearfix">
		<div class="box text-center">
			<p>
				&copy; 2015 XYZ Company, Inc.
			</p>
		</div>
	</footer>
	<!--Embedding The User Object-->
	<script type="text/javascript">
		var user = {{ user | json | safe }};
		window.dbName = "{{ dbName }}";
		window.recaptchaSiteKey =  "{{ recaptchaSiteKey }}";
		window.mongolabApiKey = "{{ mongolabApiKey }}";
		window.urlRoot = "{{ urlRoot }}";
	</script>

	<!--Application JavaScript Files-->
	{% for jsFile in jsFiles %}<script type="text/javascript" src="{{jsFile}}"></script>{% endfor %} 

</body>

</html>
