<section class="container" style="padding-top:30px" data-ng-controller="ExhibitionController" data-ng-init="find()">
<!--    <div class="page-header" style="margin-bottom:10px">
        <h1>Gallery exhibits</h1>
    </div>-->
    <div class="container padded">
            <!--<div data-ng-repeat="exhibit in exhibition | filter : exhibitQuery" on-finish-render-filters style="font-weight:bold" >-->
            <div data-ng-repeat="exhibit in exhibition | picRequired | filter : exhibitQuery" style="font-weight:bold">
                <div class="col-sm-6 col-md-3 col-lg-2 maxExhibitWidth img-top" >
                    <div class="img-spin" style="text-align:center; margin-top: 20px;">
                        <img  src="/modules/core/img/loaders/spin_squares_pink128.gif">
                    </div>
                    <div class="img-max-spin" style="text-align:center; margin-top: 20px; display: none">
                        <img  src="/modules/core/img/loaders/spin_c2_pink128.gif">
                    </div>
                    <div class="img-box">
                   <div  class="show-title" >
                       <div ng-show="authentication.user._id == exhibit.user._id"  class="text-font"><a  ui-sref="editExhibit({exhibitId: exhibit._id})" >{{exhibit.title}}</a></div>
                       <div class="text-font" ng-show="authentication.user._id != exhibit.user._id" ng-bind="exhibit.title"></div>
                   </div>
                        <!--<img class="magnify show-img img-responsive imgLazyLoad" img-lazy-load="{{(exhibitionExpress ? '/mpic/' : '/pic/') + exhibit._id + '/' + exhibit.pic.name}}" title="{{exhibit.title + (exhibit.content ? '.\n' + exhibit.content : '')}}" >-->
                        <img class="magnify show-img img-responsive imgLazyLoad" img-lazy-load="{{ '/mpic/' + exhibit._id + '/' + exhibit.pic.name }}" title="{{exhibit.title + (exhibit.content ? '.\n' + exhibit.content : '')}}" >
                   <div class="show-content ">
                        <div ng-if="exhibit.content" class="text-font">{{exhibit.content}}</div>
                    </div>
                    </div>
                </div>
                <div class="clearfix visible-sm-block" ng-if="$index%2==1"></div>
                <div class="clearfix visible-md-block" ng-if="$index%4==3"></div>
                <div class="clearfix visible-lg-block" ng-if="$index%6==5"></div>
            </div>
    </div>
</section>
