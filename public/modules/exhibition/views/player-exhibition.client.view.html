<section data-ng-controller="ExhibitionController" data-ng-init="find()">
<!--    <div class="page-header" ng-if="!playerActive" style="margin-bottom:10px">
        <h1>Exhibits slide show</h1>
    </div>-->
    <div class="welcome text-center">
        <div class="outer">
            <div class="middle">

    <div class="inner" style="position:relative;">

        <!--<div data-ng-repeat="exhibit in exhibition | filter : exhibitQuery" on-finish-render-filters style="font-weight:bold" >-->
        <div class="rotator" ng-class="{inactiveSlides: playerActive}" data-ng-repeat="exhibit in exhibition | picRequired" style="font-weight:bold" >
            <div ng-if="$index==slideIndex" ng-class="{current: $index==slideIndex, previous: $index!=slideIndex }" class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-3 col-md-6 col-lg-offset-3 col-lg-6 img-top">
<!--                <div id="img-play" class="active-player-button" ng-if="!playerActive" ng-click="runPlayer(true)">
                    <img img-responsive src="/modules/core/img/player/video_box.png">
                </div>-->
                <div class="img-spin" style="text-align:center; margin-top: 20px; display: none">
                    <img  src="/modules/core/img/loaders/spin_squares_pink128.gif">
                </div>
                <div class="img-box-player">
                    <div  class="show-title" >
                        <div ng-show="authentication.user._id == exhibit.user._id"  class="text-font"><a  ui-sref="editExhibit({exhibitId: exhibit._id})" >{{exhibit.title}}</a></div>
                        <div class="text-font" ng-show="authentication.user._id != exhibit.user._id" ng-bind="exhibit.title"></div>
                    </div>

                    <img class="magnify show-img img-responsive" ng-click="playGo()" slide-number="$index" player="true" img-lazy-load="{{'/pic/' + exhibit._id + '/' + exhibit.pic.name}}" title="{{exhibit.title + (exhibit.content ? '.\n' + exhibit.content : '')}}">
                    <!--<img img-loaded class="magnify show-img img-responsive" img-lazy-load="{{'/pic/' + exhibit._id + '/' + exhibit.pic.name}}" title="{{exhibit.title + (exhibit.content ? '.\n' + exhibit.content : '')}}">-->
                    <div class="show-content ">
                        <div ng-if="exhibit.content" class="text-font">{{exhibit.content}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

                </div>
        </div>
    </div>
</section>
